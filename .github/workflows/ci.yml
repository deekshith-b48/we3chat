name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./contracts

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './contracts/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Run contract tests
        run: npx hardhat test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_CHAIN_ID: 80002
          NEXT_PUBLIC_RPC_URL: https://rpc-amoy.polygon.technology
          NEXT_PUBLIC_CHAT_ADDRESS: 0x0000000000000000000000000000000000000000
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: default-project-id
          NEXT_PUBLIC_WEB3_STORAGE_TOKEN: placeholder-token
          NEXT_PUBLIC_IPFS_GATEWAY: https://ipfs.infura.io:5001/api/v0

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run security audit - contracts
        working-directory: ./contracts
        run: |
          npm ci
          npm audit --audit-level high || echo "Security audit completed with warnings"
      
      - name: Run security audit - frontend
        working-directory: ./
        run: |
          npm ci
          npm audit --audit-level high || echo "Security audit completed with warnings"
